name: adorer_app
description: A new Flutter project.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  vibrate: ^0.0.4
  charts_flutter: ^0.5.0
  csv: ^4.0.1
  utf: ^0.9.0+5
  path_provider: ^0.4.1
  sensors: ^0.3.5
  tflite: ^0.0.4
  camera: ^0.2.6
  url_launcher: ^4.0.2
  flutter_local_notifications: ^0.4.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
      - assets/images/emotion/happy/happy1.png
      - assets/images/emotion/happy/happy2.png
      - assets/images/emotion/sad/sad1.png
      - assets/images/emotion/sad/sad2.png
      - assets/images/emotion/surprise/surprise1.png
      - assets/images/emotion/surprise/surprise2.png
      - assets/images/emotion/neutral/neutral1.png
      - assets/images/emotion/neutral/neutral2.png
      - assets/images/emotion/angry/angry1.png
      - assets/images/emotion/angry/angry2.png
      - assets/images/logo.png
      - assets/images/misc/Cognitive.jpg
      - assets/images/misc/Heart.jpg
      - assets/images/misc/Social.jpg
      - assets/images/misc/autism1.png
      - assets/images/misc/autism2.jpg
      - assets/images/misc/autism3.jpg
      - assets/images/misc/autism4.jpg
      - assets/images/misc/autism5.jpg
      - assets/images/misc/autism6.jpg
      - assets/images/misc/autism7.jpg
      - assets/images/misc/autism8.jpg

  # To add assets to your application, add an assets section, like this:
  # assets:
